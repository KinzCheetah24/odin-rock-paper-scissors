<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Welcome to Rock Paper Scissors, select one option to play:</h1>
    <button class="Rock">Rock</button>
    <button class="Paper">Paper</button>
    <button class="Scissors">Scissors</button>
    <script>
        console.log("Hello World!");

        const options = ["rock", "paper", "scissors"];
        let computerChoice;
        let humanChoice;
        let computerScore = 0, humanScore = 0;

        let rockBtn = document.querySelector(".Rock");
        let paperBtn = document.querySelector(".Paper");
        let scissorsBtn = document.querySelector(".Scissors");

        function getComputerChoice () {
            let randomNumber = Math.floor(Math.random() * 3); // Number between 0 and 2

            return options[randomNumber];
        }

        function getHumanChoice () {
            return prompt(`Introduce your choice(${options}):`);
        }

        function playRound (humanChoice, computerChoice) {
            if (humanChoice === options[0]) {
                if (computerChoice === options[0]) {
                    console.log("Tie");
                } else if (computerChoice === options[1]) {
                    computerScore++;
                    console.log("Computer Wins!");
                } else {
                    humanScore++;
                    console.log("Human Wins!");
                }
            } else if (humanChoice === options[1]) {
                if (computerChoice === options[0]) {
                    humanScore++;
                    console.log("Human Wins!");
                } else if (computerChoice === options[1]) {
                    console.log("Tie");
                } else {
                    computerScore++;
                    console.log("Computer Wins!");
                }
            } else {
                if (computerChoice === options[0]) {
                    computerScore++;
                    console.log("Computer Wins!");
                } else if (computerChoice === options[1]) {
                    humanChoice++;
                    console.log("Human Wins!");
                } else {
                    console.log("Tie");
                }
            }
        }

        function playGame (selection) {
            computerChoice = getComputerChoice();

            console.log("Computer Choice: " + computerChoice + "\nHuman Choice: " + selection);

            playRound(selection, computerChoice);

            console.log("Computer Score: " + computerScore + "\nHuman Score: " + humanScore);
        }

        rockBtn.addEventListener("click", () => {playGame("rock")});
        paperBtn.addEventListener("click", () => {playGame("paper")});
        scissorsBtn.addEventListener("click", () => {playGame("scissors")});
    </script>
</body>
</html>
