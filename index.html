<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>If you want to play, open the terminal</h1>
    <script>
        console.log("Hello World!");

        const options = ["rock", "paper", "scissors"];
        let computerChoice;
        let humanChoice;
        let computerScore = 0, humanScore = 0;

        function getComputerChoice () {
            let randomNumber = Math.floor(Math.random() * 3); // Number between 0 and 2

            return options[randomNumber];
        }

        function getHumanChoice () {
            return prompt(`Introduce your choice(${options}):`);
        }

        function playRound (humanChoice, computerChoice) {
            if (humanChoice === options[0]) {
                if (computerChoice === options[0]) {
                    console.log("Tie");
                } else if (computerChoice === options[1]) {
                    computerScore++;
                    console.log("Computer Wins!");
                } else {
                    console.log("Human Wins!");
                    humanScore++;
                }
            } else if (humanChoice === options[1]) {
                if (computerChoice === options[0]) {
                    console.log("Human Wins!");
                    humanScore++;
                } else if (computerChoice === options[1]) {
                    console.log("Tie");
                } else {
                    computerScore++;
                    console.log("Computer Wins!");
                }
            } else {
                if (computerChoice === options[0]) {
                    computerScore++;
                    console.log("Computer Wins!");
                } else if (computerChoice === options[1]) {
                    console.log("Human Wins!");
                    humanChoice++;
                } else {
                    console.log("Tie");
                }
            }
        }

        function playGame () {
            let i = 0;
            while (i < 5) {
                computerChoice = getComputerChoice();
                humanChoice = getHumanChoice();

                console.log("Computer Choice: " + computerChoice + "\nHuman Choice: " + humanChoice);

                playRound(humanChoice, computerChoice);

                i++;
            }

            console.log("Computer Score: " + computerScore + "\nHuman Score: " + humanScore);
        }

        playGame();
    </script>
</body>
</html>
