<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Welcome to Rock Paper Scissors, select one option to play:</h1>
    <button class="Rock">Rock</button>
    <button class="Paper">Paper</button>
    <button class="Scissors">Scissors</button>
    <div class="display"></div>



    <script>
        console.log("Hello World!");

        const options = ["rock", "paper", "scissors"];
        let computerChoice;
        let humanChoice;
        let computerScore = 0, humanScore = 0;

        const rockBtn = document.querySelector(".Rock");
        const paperBtn = document.querySelector(".Paper");
        const scissorsBtn = document.querySelector(".Scissors");

        const display = document.querySelector(".display");
        const announceOptions = document.createElement("p");
        const announceWinner = document.createElement("p");
        const announceScore = document.createElement("p");

        display.appendChild(announceOptions);
        display.appendChild(announceWinner);
        display.appendChild(announceScore);

        rockBtn.addEventListener("click", () => {playGame("rock")});
        paperBtn.addEventListener("click", () => {playGame("paper")});
        scissorsBtn.addEventListener("click", () => {playGame("scissors")});

        function getComputerChoice () {
            let randomNumber = Math.floor(Math.random() * 3); // Number between 0 and 2

            return options[randomNumber];
        }

        function playRound (humanChoice, computerChoice) {
            if (humanChoice === options[0]) {
                if (computerChoice === options[0]) {
                    //announceWinner.textContent = "Result: Tie";
                } else if (computerChoice === options[1]) {
                    computerScore++;
                    //announceWinner.textContent = "Result: Computer Wins!";
                } else {
                    humanScore++;
                    //announceWinner.textContent = "Result: Human Wins!";
                }
            } else if (humanChoice === options[1]) {
                if (computerChoice === options[0]) {
                    humanScore++;
                    //announceWinner.textContent = "Result: Human Wins!";
                } else if (computerChoice === options[1]) {
                    //announceWinner.textContent = "Result: Tie";
                } else {
                    computerScore++;
                    //announceWinner.textContent = "Result: Computer Wins!";
                }
            } else {
                if (computerChoice === options[0]) {
                    computerScore++;
                    //announceWinner.textContent = "Result: Computer Wins!";
                } else if (computerChoice === options[1]) {
                    humanChoice++;
                    //announceWinner.textContent = "Result: Human Wins!";
                } else {
                    //announceWinner.textContent = "Result: Tie";
                }
            }
        }

        function playGame (selection) {
            computerChoice = getComputerChoice();

            announceWinner.textContent = "";

            announceOptions.textContent = "Computer Choice: " + computerChoice + "\nHuman Choice: " + selection;

            playRound(selection, computerChoice);

            announceScore.textContent = "Computer Score: " + computerScore + "\nHuman Score: " + humanScore

            if (computerScore >= 5) {
                announceWinner.textContent = "Computer Wins the Game!";
                computerScore = 0;
                humanScore = 0;
            } else if (humanScore >= 5) {
                announceWinner.textContent = "Human Wins the Game!";
                computerScore = 0;
                humanScore = 0;
            }
        }
    </script>
</body>
</html>
